<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strain Info</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="strain_info_display">
        <h1>{{ strain_info.name }}</h1>
        <p>{{ strain_info.description }}</p>
        <p>Effects: {{ strain_info.effects }}</p>
        <p>Medical uses: {{ strain_info.medical_uses }}</p>
        <p>Negative effects: {{ strain_info.negative_effects }}</p>
        <p>Flavors: {{ strain_info.flavors }}</p>
    </div>
    <button id="speak_to_text_button">Speak to Text</button>
    <button id="text_to_speech_button">Text to Speech</button>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
