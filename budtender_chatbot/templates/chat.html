<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budtender Chatbot</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div id="chatbot_ui" class="chatbot-ui">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Chat with Budtender</h2>
            </div>
            <div class="chat-content" id="chat_content">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-controls">
                <textarea id="user_query" placeholder="Type your message here..."></textarea>
                <button id="speak_to_text_button" class="voice-input-btn">Speak to Text</button>
                <button id="text_to_speech_button" class="voice-output-btn">Text to Speech</button>
                <button id="send_message_button" class="send-btn">Send</button>
            </div>
        </div>
        <div id="strain_info_display" class="strain-info-display">
            <!-- Strain information will be displayed here -->
        </div>
    </div>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
